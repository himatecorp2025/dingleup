version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: dingleup-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: dingleup
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../db/schema_latest.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d dingleup"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dingleup_network

  # Backend (Supabase Edge Functions - Deno runtime)
  backend:
    build:
      context: ..
      dockerfile: infra/Dockerfile.backend
    container_name: dingleup-backend
    restart: unless-stopped
    env_file:
      - ../backend/.env
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-changeme}@db:5432/dingleup
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "54321:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - dingleup_network

  # Frontend (React + Vite SPA)
  frontend:
    build:
      context: ..
      dockerfile: infra/Dockerfile.frontend
      args:
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
        - VITE_STRIPE_PUBLISHABLE_KEY=${VITE_STRIPE_PUBLISHABLE_KEY}
    container_name: dingleup-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - dingleup_network

  # Nginx Reverse Proxy (optional, for SSL termination and caching)
  nginx:
    image: nginx:alpine
    container_name: dingleup-nginx
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # Mount SSL certificates
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    networks:
      - dingleup_network

networks:
  dingleup_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
