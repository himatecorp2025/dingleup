<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="22.53058 -47.5814116 672.82399 167.3667432"
     fill="none"
     shape-rendering="geometricPrecision"
     color-interpolation-filters="sRGB">
  <defs>
    <path id="HEX" d="M 592.82399,0 h -467.76283 c -23.80302,0 -36.4576,36.10205 -62.53058,36.10196 26.07298,-9e-5 38.72756,36.10196 62.53058,36.10196 h 467.76283 c 23.80302,0 36.4576,-36.10205 62.53058,-36.10196 -26.07298,9e-5 -38.72756,-36.10196 -62.53058,-36.10196 z"/>

    <!-- Background (for preview only) -->
    <linearGradient id="bg" x1="0" y1="-47.58" x2="0" y2="119.78" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#191534"/>
      <stop offset="100%" stop-color="#0e0b1c"/>
    </linearGradient>

    <!-- Chrome gradient for outer border (2px) -->
    <linearGradient id="chromeGrad" x1="0" y1="-47.58" x2="0" y2="119.78" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#f8fbff"/>
      <stop offset="10%" stop-color="#c6ccd3"/>
      <stop offset="22%" stop-color="#ffffff"/>
      <stop offset="40%" stop-color="#9ea6b0"/>
      <stop offset="58%" stop-color="#e7ebf0"/>
      <stop offset="78%" stop-color="#bfc6cf"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>

    <!-- Main band (20px) gradient -->
    <linearGradient id="band20" x1="0" y1="-47.58" x2="0" y2="119.78" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#D5FFD6"/>
      <stop offset="35%" stop-color="#22C55E"/>
      <stop offset="100%" stop-color="#065F46"/>
    </linearGradient>

    <!-- Middle band (5px) gradient (lighter) -->
    <linearGradient id="band5" x1="0" y1="-47.58" x2="0" y2="119.78" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#E9FFEA"/>
      <stop offset="50%" stop-color="#4ADE80"/>
      <stop offset="100%" stop-color="#047857"/>
    </linearGradient>

    <!-- Slight specular / depth -->
    <filter id="pro3d" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1.2" stdDeviation="1.2" flood-color="rgba(0,0,0,0.35)"/>
      <feDropShadow dx="0" dy="-0.6" stdDeviation="0.7" flood-color="rgba(255,255,255,0.35)"/>
    </filter>

    <!-- Mask to keep chrome border only on the OUTER side of the 20px band -->
    <mask id="maskOuterOnly" maskUnits="userSpaceOnUse">
      <!-- start fully transparent -->
      <rect x="-9999" y="-9999" width="20000" height="20000" fill="black"/>
      <!-- chrome stroke area -->
      <use href="#HEX" stroke="white" stroke-width="2" fill="none"/>
      <!-- cover INNER side using a thick black stroke equal to inner coverage (approx 25px) -->
      <use href="#HEX" stroke="black" stroke-width="25" fill="none"/>
    </mask>
  </defs>

  <!-- Optional preview background -->
  <rect x="-10000" y="-10000" width="30000" height="30000" fill="none" />

  <!-- VERTIKÁLISAN NYÚJTOTT GOMB + FEKETE KITÖLTÉS -->
  <g transform="scale(1,1.2)">
    <!-- 50%-os áttetsző fekete kitöltés a gombnak -->
    <use href="#HEX" fill="black" fill-opacity="0.5"/>

    <!-- 20px COLORED band -->
    <use href="#HEX" fill="none" stroke="url(#band20)" stroke-width="20"
         stroke-linejoin="miter" stroke-miterlimit="200" stroke-linecap="butt" filter="url(#pro3d)"
         vector-effect="non-scaling-stroke"/>

    <!-- 5px COLORED band (exactly centered) -->
    <use href="#HEX" fill="none" stroke="url(#band5)" stroke-width="5"
         stroke-linejoin="miter" stroke-miterlimit="200" stroke-linecap="butt" filter="url(#pro3d)"
         vector-effect="non-scaling-stroke"/>

    <!-- 2px CHROME outer-only border, clipped to OUTER side -->
    <g mask="url(#maskOuterOnly)">
      <use href="#HEX" fill="none" stroke="url(#chromeGrad)" stroke-width="2"
           stroke-linejoin="round" stroke-linecap="round" vector-effect="non-scaling-stroke"/>
    </g>
  </g>
</svg>
