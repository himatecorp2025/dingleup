  <style>
    /* Alap reset, teljes magasság */
    html, body, #root {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    /* Látható viewport magasság mobilon */
    #root {
      min-height: 100svh;
      min-height: 100dvh;
      display: block;
      width: 100%;
    }

    /* SAFE-AREA változók */
    :root{
      --sat: env(safe-area-inset-top, 0px);
      --sab: env(safe-area-inset-bottom, 0px);
      --sal: env(safe-area-inset-left, 0px);
      --sar: env(safe-area-inset-right, 0px);
    }

    /* A HÁTTÉR KÉP a safe-area MÖGÉ festve – nem ad paddinget, nem tolja fel a tartalmat */
    body{
      background: transparent;                 /* a valódi háttér lejjebb jön */
      overflow-x: hidden;
      overscroll-behavior: none;
      -webkit-overflow-scrolling: touch;
      color-scheme: dark;
    }
    body::before{
      content:"";
      position: fixed;
      z-index: -1;
      left:  calc(-1 * var(--sal));
      right: calc(-1 * var(--sar));
      top:   calc(-1 * var(--sat));
      height: calc(100dvh + var(--sat) + var(--sab));
      /* IDE a játék háttérképe */
      background: url("/assets/bg.jpg") center/cover no-repeat;  /* <-- útvonalat igazítsd */
    }

    *,*::before,*::after{ box-sizing: border-box; }
  </style>

  <body>
    <div id="root"></div>
    <script>
      // Disable service workers inside sandbox/iframe to avoid proxy errors
      (function() {
        try {
          var inIframe = window.self !== window.top;
          var isLovable = /lovableproject\.com$/.test(window.location.hostname);
          if (inIframe || isLovable) {
            if ('serviceWorker' in navigator) {
              navigator.serviceWorker.getRegistrations().then(function(regs){ regs.forEach(function(r){ r.unregister(); }); }).catch(function(){});
              // Ensure network bypass of any existing controller
              navigator.serviceWorker.addEventListener('controllerchange', function(){ /* no-op */ });
            }
          }
        } catch (e) {}
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
